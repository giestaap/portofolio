<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giesta Portfolio</title>
  <link rel="stylesheet" href="./dist/output.css" />

  <style>
    body {
      background:
        radial-gradient(circle at 20% 30%, rgba(96,165,250,0.35), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(168,85,247,0.35), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(236,72,153,0.35), transparent 40%),
        #f3f4f6;
      background-size: 200% 200%;
      animation: bgMove 12s ease-in-out infinite;
    }

    @keyframes bgMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <a href="home.html"
     class="bg-white/90 backdrop-blur-md
            w-[90%] max-w-sm
            p-6 sm:p-8 md:p-10
            rounded-2xl shadow-lg text-center
            cursor-pointer
            transition-all duration-300
            hover:-translate-y-1 hover:shadow-2xl
            active:scale-95">

    <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">
      Giesta Andini Putri
    </h1>

    <p class="mt-2 text-sm sm:text-base text-gray-600">
      <span id="typing-text"></span><span id="cursor">|</span>
    </p>

  </a>

  <script src="typing.js"></script>
</body>
</html>
